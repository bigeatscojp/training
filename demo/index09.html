<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
  </head>

  <body>
    <div id="app">
      <p style = "font-size:25px;">计数器: {{ counter }}</p>
       <button @click = "counter++" style = "font-size:25px;">Click Now
	  </button>
    </div>

    <script type="text/javascript">
      var vm = new Vue({
          el: '#app',
          data: {
             counter: 1
          }
       });
	   // Vue.js 监听属性 watch，可以通过 watch 来响应数据的变化。
       vm.$watch('counter', function(nval, oval) {
          alert('计数器将从 ' + oval + ' 变为 ' + nval + ' !');
       });
    </script>
  </body>
</html>
