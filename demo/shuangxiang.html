<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="text" />
      {{ text }}
      <!-- 按钮的事件我们可以使用 v-on 监听事件，并对用户的输入进行响应。 -->
      <button v-on:click="reverseText">反转字符串</button>
      {{ text | capitalize }}
      <!-- 过滤器可以串联 -->
      <!-- {{ text | filterA | filterB }} -->
      <!-- 也可以接收参数 -->
      <!-- {{ message | filterA('arg1', arg2) }} -->
    </div>

    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          text: "hello world",
        },
        methods: {
          // 对字符串进行反转操作
          reverseText: function() {
            this.text = this.text
              .split("")
              .reverse()
              .join("");
          },
        },
        // 对输入的字符串第一个字母转为大写
        filters: {
          capitalize: function(value) {
            if (!value) return "";
            value = value.toString();
            return value.charAt(0).toUpperCase() + value.slice(1);
          },
        },
      });
    </script>
  </body>
</html>
