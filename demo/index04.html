<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="app" v-once>
      {{msg}}
      <p>Using mustaches: {{ rawHtml }}</p>
      <!-- <p>Using v-html directive: <span v-html="rawHtml"></span></p> -->
      <p v-html="rawHtml"></p>
      <div v-bind:class="color">test...</div>
      <!-- v-bind:属性="" -->
      <p>{{ number + 1}}</p>
      <p>{{ok ? 'yes':'no'}}</p>
      <p>{{ message.split('').reverse().join('') }}</p>
    </div>

    <script type="text/javascript">
      var app = new Vue({
        el: "#app",
        data: {
          msg: " hi Vue!",
          rawHtml: '<span style = "color : red">this should be red</span>',
          color: "blue",
          number: 10,
          ok: 1,
          message: "字符串拆分",
        },
      });
      vm.msg = "hi...";
    </script>
    <style type="text/css">
      .red {
        color: red;
      }
      .blue {
        color: blue;
        font-size: 100px;
      }
    </style>
  </body>
</html>
