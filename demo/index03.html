<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
<title></title>
<script src="vue.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div id="app">
            {{msg}}
        </div>
		<script type="text/javascript">
		var vm = new Vue({
		    el:"#app",
		    data: {
		        msg : "hi Vue!",
		    
			//生命钩子需要写在new Vue时传递的对象内，以属性的方式进行声明
			beforeCreate:function(){
				console.log('beforeCreate');
			},
			created:function(){
				console.log('created');
			},
				
			beforeMount:function(){
				console.log('beforeMount');
			},
				
			mounted : function(){
				console.log('mounted');
			},
			beforeUpdate : function(){
				console.log('beforeUpdate');
			},
			updated:function(){
				console.log('updated');
			}
		});
			
		setTimeout(function(){
			vm.msg = 'changed...';
		},3000);
	</head>
	</body>
</html>
