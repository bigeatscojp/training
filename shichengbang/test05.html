<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="app">
            {{ message }}
            <p>Using mustaches : {{ rawHtml }}</p>
            <p v-html='rawHtml'></p>
			<div v-bind:class="color">text.</div>
			<p>{{ number + 1 }}</p>
			<p>{{ number == 11 ? 'YES' : 'NO' }}</p>
			<p>{{ message.split('').reverse().join('') }}</p>
		</div>
		
		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
                    message : 'Hello World!',
                    rawHtml : '<span style="color:red">this is should be red</span>',
					color : 'blue',
					number : 10
					}
			});
        </script>
        <style type="text/css">
        .red{color:red;}
        .blue{color:blue; font-size: 50px;}
        </style>
	</body>
</html>
