<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="app">
			<div v-if="type == a">
				A
			</div>
			<div v-else-if ="type == b">
				B
			</div>
			<div v-else-if="type == c">
				C
			</div>
			<div v-else>
				D
			</div>
			<h2 v-show="ok">oo</h2>
		</div>
		
		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
                    type : "c",
					ok : true
				}
			});
		</script>
	</body>
</html>
