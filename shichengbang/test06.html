<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="app">
			<p v-if="seen">1111</p>
			<a v-bind:href="url">webside</a>
			<div @click="click1">
				<div @click.stop="click2">
					click
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					seen : true,
					url : "https://cn.vuejs.org/v2/guide/syntax.html#%E6%8C%87%E4%BB%A4"
				},
				methods:{
					click1 : function(){
						console.log('click1......');
					},
					click2 : function(){
						console.log('click2......');
					}
				}
			});
		</script>
	</body>
</html>
