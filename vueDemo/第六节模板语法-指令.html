<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- 条件渲染 -->
			<p v-if="seen">现在你看到我了</p>
			<!-- 绑定属性 -->
			<a v-bind:href="url">链接</a>
			<!-- 绑定事件 -->
			<div @click="click1">
				<div @click.stop="click2">
					click me
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			var vm = new Vue({
				el:"#app",
				data:{
					seen : true	,//false
					url	 : "https://learning.dcloud.io/#/?vid=6"
				},
				methods:{
					click1:function(){
						console.log('click1......');
					},
					click2:function(){
						console.log('click2......');
					}
				}
			})
		</script>
	</body>
</html>
