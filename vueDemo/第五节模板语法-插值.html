<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="app" v-once> //v-once只变化一次
			{{ msg }}
			<p>Using mustaches: {{ rawHtml }}</p>
			<!-- 变量变成html元素 -->
			<!-- <p>Using v-html directive: <span v-html="rawHtml"></span></p> -->
			<p v-html="rawHtml"></p>
			<!-- 绑定属性 -->
			<div v-bind:class="color">test</div>
			<!-- JavaScript表达式 -->
			<p>{{ number + 1 }}</p>
			<!-- 三元运算 -->
			<p>{{ ok ? 'YES' : 'NO' }}</p>
			<p>{{ 1 == 3 ? 'YES' : 'NO' }}</p>
			<!-- 函数运算 -->
			<p>{{ message.split('').reverse().join('') }}</p>
		</div>
		
		<script type="text/javascript">
			var vm = new Vue({
				el:"#app",
				data:{
					msg 	: 'hi vue',
					rawHtml : '<span style = "color:red">this should be red</span>',
					color 	: 'blue' ,//red
					number	: 10,
					ok		: 1,
					message	: 'vue'
				}
			});
			vm.msg = 'hi...';
		</script>
		
		<style type="text/css">
			.red{color: red;}
			.blue{color: blue; font-size: 100px;}
		</style>
	</body>
</html>
