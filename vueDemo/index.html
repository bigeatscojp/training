<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="app">
			{{msg}}
			<p>Using mustaches: {{ rawHtml }}</p>
			<p v-html="rawHtml"></p>
			<div v-bind:class="color">test</div>
			<p>{{ number + 1}}</p>
			<!-- <p>{{ ok ? 'YES' : 'NO'}}</p> -->
			<p>{{ 1==1 ? 'YES' : 'NO'}}</p>
			<p>{{ message.split('').reverse().join('')}}</p>
			<p v-if="seen">控制是否显示</p>
			<a v-bind:href="url">链接</a>
			<div @click="click1">
				<div @click.stop="click2">
					click me
				</div>
			</div>
			<div
			class="test"
			v-bind:class="{ active: isActive ,green: isGreen}"
			style="width: 200px; height: 200px; text-align: center; line-height: 200px;">
				激活背景色
			</div>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el	 : '#app',
				data : {
					msg     : "hi vue",
					rawHtml : '<span style="color:red">this should be red</span>',
					color   : 'blue',
					// color : 'red'
					number  : 10 ,
					// ok	   : false,
					// ok	   : 1
					message : 'vue',
					seen    : true , //false
					url     : "https://learning.dcloud.io/#/?vid=6",
					isActive: true ,//false
					isGreen : true //false
				},
				methods:{
					click1 : function () {
						console.log('click1.....');
					},
					click2 : function () {
						console.log('click2.....');
					}
				}
			});
			// Object.freeze(vm)
			// data.a = 'anpeng'
			// vm.$watch('a', function(newVal, oldVal){
			// 	console.log(newVal, oldVal);
			// })
			// vm.a = 'nnp'
		</script>
		<style type="text/css">
			.red{color: red;}
			.blue{color: blue; font-size: 100px;}
			.active{background-color: red;}
			.test{font-size: 30px;}
			.green{color: green;}
		</style>
	</body>
</html>
